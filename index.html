<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Silicon</title>
</head>
<body>


        <header>
            <div class="container">

                <div class="logo-features-container">
                    <a id="logo" href="index.html"><img src="/Images/logo.svg" alt="Silicon logo"></a>
        
                    <nav class="navbar">
                        <a class="navbar-link" href="#">Features</a>
                    </nav>
                </div>
                
                <div>
                    <span class="label">Dark mode</span>
                </div>
                <div class="btn-toggle-switch">
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label> 
                </div>
                
                <a id="btn-signin" href="#" class="btn-primary">
                    <i class="fa-regular fa-user"></i>
                    <span>Sign in / up</span>
                </a>
                <div class="mobile-menu-container">
                    <button class="btn-mobile-menu">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <main>


            <section id="hero">
                <div class="container">
                    <div class="headline">
                        <h1>Manage All Your <br>Money in One App</h1>
                    </div>
                    <div class="content">
                        <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                        <div class="buttons">
                            <a class="btn-download-app" href="#"><img src="/images/appstore.svg" alt="appstore"></a>
                            <a class="btn-download-app" href="#"><img src="/images/googleplay.svg" alt="google play"></a>
                        </div>

                        <a href="#" class="discover-more">
                            <span class="btn-circle">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                            <span>Discover more</span>
                        </a>
                    </div>

                    <div class="images">
                        <img class="phone-back" src="/images/iPhone.back.svg" alt="iphone my budget">
                        <img class="phone-front" src="/images/iPhone.front.svg" alt="iphone your cards">
                    </div>
                </div>


            </section>


        </main>


    
</body>
</html>
